<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星座占い</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fcefee;
      color: #333333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #ff6f61;
    }
    .container {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #ffb347;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffcc66;
    }
    #result {
      margin-top: 20px;
      color: #555555;
    }
    .ranking {
      margin-top: 30px;
    }
    .ranking h3 {
      color: #ff6f61;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>誕生月と星座占い</h1>
  <div class="container">
    <p>あなたの誕生月を選んでください:</p>
    <button onclick="showRanking('1')">1月</button>
    <button onclick="showRanking('2')">2月</button>
    <button onclick="showRanking('3')">3月</button>
    <button onclick="showRanking('4')">4月</button>
    <button onclick="showRanking('5')">5月</button>
    <button onclick="showRanking('6')">6月</button>
    <button onclick="showRanking('7')">7月</button>
    <button onclick="showRanking('8')">8月</button>
    <button onclick="showRanking('9')">9月</button>
    <button onclick="showRanking('10')">10月</button>
    <button onclick="showRanking('11')">11月</button>
    <button onclick="showRanking('12')">12月</button>

    <div id="result"></div>
  </div>

  <script>
    const allZodiacSigns = [
      "おひつじ座", "おうし座", "ふたご座", "かに座", "しし座", "おとめ座",
      "てんびん座", "さそり座", "いて座", "やぎ座", "みずがめ座", "うお座"
    ];

    function getRandomZodiac() {
      let shuffled = [...allZodiacSigns].sort(() => Math.random() - 0.5); // ランダムに並べ替え
      return shuffled.slice(0, 5); // 最初の5つを取得
    }

    function showRanking(month) {
      const randomZodiacs = getRandomZodiac(); // ランダムな星座を取得

      const rankings = {
        "1": {
          description: "1月生まれのあなたは、情熱的で活動的な性格。周りを引っ張る力を持っていて、常に新しい挑戦を求めています。",
          goodAdvice: "今日は新しいことに挑戦してみてください！思いがけない成功を収めるかも。"
        },
        "2": {
          description: "2月生まれのあなたは、クリエイティブで独自の視点を持つタイプ。自由な発想で周りの人々にインスピレーションを与えることができます。",
          goodAdvice: "今日は自分の直感を信じて行動すると、素晴らしいアイデアが浮かんでくるでしょう。"
        },
        "3": {
          description: "3月生まれのあなたは、落ち着いていて理論的な一面を持っています。感情よりも冷静な判断ができるタイプ。",
          goodAdvice: "今日は思い切った決断をしてみましょう。今までの直感を信じると、新たなチャンスが見えてきます。"
        },
        "4": {
          description: "4月生まれのあなたは、冒険心旺盛で新しいことに挑戦するのが好きなタイプ。リーダーシップも発揮できる。",
          goodAdvice: "今日は人とのつながりを大切に。新しい友情やパートナーシップが運を引き寄せます。"
        },
        "5": {
          description: "5月生まれのあなたは、安定を重んじる堅実な性格。安定した環境が一番落ち着きます。",
          goodAdvice: "今日は自分のペースでゆっくりと過ごしてみてください。気持ちがリフレッシュされ、新しいアイデアが浮かびます。"
        },
        "6": {
          description: "6月生まれのあなたは、感受性が豊かで周りの人の気持ちに敏感。人間関係において優れた直感を持っています。",
          goodAdvice: "今日は誰かの相談に乗ってみましょう。あなたのアドバイスがその人の人生に大きな影響を与えるかもしれません。"
        },
        "7": {
          description: "7月生まれのあなたは、積極的で前向きな性格。楽しいことを見つけるのが得意です。",
          goodAdvice: "今日は自分の「楽しさ」を大事にして。思い切って何か新しいことを始めると、素晴らしい成果が待っています。"
        },
        "8": {
          description: "8月生まれのあなたは、誠実で責任感が強いタイプ。周りを助けることに喜びを感じます。",
          goodAdvice: "今日は他人を助けることに意識を向けて。あなたの優しさが、予想以上に大きな影響を与えるでしょう。"
        },
        "9": {
          description: "9月生まれのあなたは、細かいところに気を配ることができる完璧主義者。計画的に物事を進めます。",
          goodAdvice: "今日は計画を立てて行動すると、スムーズに物事が進みます。少しの準備が大きな結果を生みますよ。"
        },
        "10": {
          description: "10月生まれのあなたは、社交的でバランスを重視するタイプ。人間関係がとても大切です。",
          goodAdvice: "今日は周りの人と意識的にコミュニケーションを取ってみましょう。新しい友情が開ける予感。"
        },
        "11": {
          description: "11月生まれのあなたは、情熱的で直感力が鋭いタイプ。目標に対して非常に真剣に取り組みます。",
          goodAdvice: "今日は直感に従って行動してみましょう。新しい展開が待っているはずです。"
        },
        "12": {
          description: "12月生まれのあなたは、優しく思いやりのある性格。周りに気を使い、調和を大事にします。",
          goodAdvice: "今日は自分の直感を大切にして行動してみてください。素晴らしい結果を生む鍵になりますよ。"
        },
      };

      const selectedRanking = rankings[month] || {};
      const rankList = randomZodiacs.map((sign) => `<li>${sign}</li>`).join('');

      document.getElementById('result').innerHTML = `
        <h2>${month}月生まれの占い</h2>
        <p>${selectedRanking.description}</p>
        <div class="ranking">
          <h3>ランキング</h3>
          <ul>${rankList}</ul>
        </div>
        <p>${selectedRanking.goodAdvice}</p>
      `;
    }
  </script>
</body>
</html>
