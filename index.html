<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星座占い</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fcefee; /* 明るいピンク背景 */
      color: #333333; /* 読みやすい濃い文字色 */
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #ff6f61; /* ポップな赤系 */
    }
    .container {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      background-color: #ffffff; /* 白いカード風の背景 */
      border-radius: 15px; /* 角を丸く */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 柔らかい影 */
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #ffb347; /* 明るいオレンジ */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffcc66; /* 少し明るく変化 */
    }
    #result {
      margin-top: 20px;
      color: #555555; /* 落ち着いた文字色 */
    }
  </style>
</head>
<body>
  <h1>星座占い</h1>
  <div class="container">
    <p>あなたの星座を選んでください:</p>
    <button onclick="showResult('おひつじ座')">おひつじ座</button>
    <button onclick="showResult('おうし座')">おうし座</button>
    <button onclick="showResult('ふたご座')">ふたご座</button>
    <!-- 必要に応じて他の星座も追加 -->
    <div id="result"></div>
  </div>

  <script>
    function showResult(sign) {
      const messages = {
        "おひつじ座": "今日は元気いっぱい！新しい挑戦にぴったりの日。",
        "おうし座": "穏やかな一日。大切な人との時間を楽しんで。",
        "ふたご座": "好奇心を満たすチャンス到来！外に出てみては？"
        // 他の星座のメッセージを追加
      };

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <h2>${sign}の運勢</h2>
        <p>${messages[sign] || '占いが見つかりませんでした。'}</p>`;
    }
  </script>
</body>
</html>
